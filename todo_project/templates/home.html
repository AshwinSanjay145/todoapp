{% extends 'base.html' %}
{% block content %}



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Task Name">
                </div><br>
                <div class="form-group">
                    <input type="number" name="priority" class="form-control" placeholder="Enter priority">
                </div><br>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter date">
                </div><br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" >
                </div>
            </form>



        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="cart-tile">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
