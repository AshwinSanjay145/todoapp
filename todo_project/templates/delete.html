{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
    <form class="myform" method="POST">
  {% csrf_token %}
  <h4 class="text">Are you sure this task is done ?</h4>
      <h5 class="text">Task name: {{task.name}}</h5>
      <h5 class="text">Priority: {{task.priority}}</h5>
      <h5 class="text">Date: {{task.date}}</h5>
  <button class="btn btn-danger" type="submit">  Yes </button>
      <button class="btn btn-danger" onclick="{% url 'home' %} ">Cancel</button>
    </div>
  </div>
</form>
</div>

{% endblock %}
